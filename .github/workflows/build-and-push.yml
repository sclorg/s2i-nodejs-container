name: Build and push CentOS7 images to Quay.io registry
on:
  push:
    branches:
      - master
  schedule:
      - cron: '0 1 * * 3'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.repository_owner == 'sclorg'
    strategy:
      fail-fast: false
      matrix:
        dockerfile_path: [ "14", "16" ]
    steps:
      - name: Build and push to quay.io registry
        uses: sclorg/build-and-push-action@v1
        with:
          registry: "quay.io"
          registry_namespace: "centos7"
          registry_username: ${{ secrets.QUAY_IMAGE_BUILDER_USERNAME }}
          registry_token: ${{ secrets.QUAY_IMAGE_BUILDER_TOKEN }}
          docker_context: ${{ matrix.dockerfile_path }}
          dockerfile_path: ${{ matrix.dockerfile_path }}
          tag: "centos7"
